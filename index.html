<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile App</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="src/styles.css">
</head>
<body class="min-h-screen flex items-center justify-center" style="background-color: var(--background);">
  <!-- Login Section -->
  <div id="login-section" class="p-8 rounded-lg shadow-lg max-w-md w-full" style="background-color: var(--highlight);">
    <h1 class="text-2xl font-bold mb-6 text-center" style="color: var(--text);">
      <i class="fas fa-sign-in-alt mr-2" style="color: var(--primary);"></i>Login
    </h1>
    <div class="space-y-4">
      <input id="login-input" type="text" placeholder="Login" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" style="border-color: var(--text-light);">
      <input id="password-input" type="password" placeholder="Password" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" style="border-color: var(--text-light);">
      <button id="login-button" class="w-full text-white p-3 rounded-lg transition" style="background-color: var(--primary);">
        Sign In
      </button>
      <p id="login-error" class="text-center hidden" style="color: var(--accent);"></p>
    </div>
  </div>

  <!-- Profile Section -->
  <div id="profile-section" class="hidden w-full max-w-6xl flex flex-col gap-6 p-6">
    <!-- User Info Section -->
    <div id="profile-info" class="p-6 rounded-lg shadow-lg" style="background-color: var(--card-background);">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold" style="color: var(--text);">
          <i class="fas fa-user-circle mr-2" style="color: var(--primary);"></i>User Profile
        </h2>
        <button id="logout-button" class="text-white px-4 py-2 rounded-lg transition sm:px-6 sm:py-3" style="background-color: var(--primary);">
          Logout
        </button>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div id="username" class="p-4 rounded-lg shadow" style="background-color: var(--highlight); color: var(--text);"></div>
        <div id="userid" class="p-4 rounded-lg shadow" style="background-color: var(--highlight); color: var(--text);"></div>
        <div id="fullname" class="p-4 rounded-lg shadow" style="background-color: var(--highlight); color: var(--text);"></div>
        <div id="nationality" class="p-4 rounded-lg shadow" style="background-color: var(--highlight); color: var(--text);"></div>
        <div id="email" class="p-4 rounded-lg shadow" style="background-color: var(--highlight); color: var(--text);"></div>
        <div id="campus" class="p-4 rounded-lg shadow" style="background-color: var(--highlight); color: var(--text);"></div>
        <div id="audit-ratio" class="p-4 rounded-lg shadow" style="background-color: var(--highlight); color: var(--text);"></div>
        <div id="total-xp" class="p-4 rounded-lg shadow" style="background-color: var(--highlight); color: var(--text);"></div>
      </div>
    </div>
    <!-- XP Line Graph Section -->
    <div class="p-6 rounded-lg shadow-lg" style="background-color: var(--card-background);">
      <h2 class="text-2xl font-bold mb-4 flex items-center" style="color: var(--text);">
        <i class="fas fa-chart-line mr-2" style="color: var(--primary);"></i>XP Progression
      </h2>
      <div id="xp-graph"></div>
    </div>
    <!-- Skills Bar Chart Section -->
    <div class="p-6 rounded-lg shadow-lg" style="background-color: var(--card-background);">
      <h2 class="text-2xl font-bold mb-4" style="color: var(--text);">
        <i class="fas fa-chart-bar mr-2" style="color: var(--text);"></i>Skills
      </h2>
      <div id="skills-chart"></div>
    </div>
  </div>

  <script type="module" src="src/main.js"></script>
</body>
</html>
