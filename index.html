<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Profile Dashboard</title>
  <!-- Blank favicon to suppress 404 error -->
  <link rel="icon" href="data:," />
  <!-- Tailwind CSS -->
  <link href="src/styles.css" rel="stylesheet">
  <!-- D3.js for graphs -->
  <script src="https://cdn.jsdelivr.net/npm/d3@7.8.5/dist/d3.min.js"></script>
</head>
<body class="bg-gray-50">
  <!-- Login Page -->
  <div id="login-page" class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
      <p id="login-error" class="text-red-500 mb-4 hidden"></p>
      <div>
        <div class="mb-4">
          <label class="block text-gray-700">Username or Email</label>
          <input id="login-input" type="text" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700">Password</label>
          <input id="password-input" type="password" class="w-full p-2 border rounded" required>
        </div>
        <button id="login-button" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
      </div>
    </div>
  </div>

  <!-- Profile Page -->
  <div id="profile-page" class="min-h-screen p-6 hidden">
    <div class="max-w-4xl mx-auto">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold">Profile Dashboard</h1>
        <button id="logout-button" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
      </div>
      <div id="profile-info" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
        <!-- Populated dynamically -->
      </div>
      <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-2xl font-semibold mb-4">Statistics</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <h3 class="text-lg font-semibold">XP Over Time</h3>
            <svg id="xp-line-graph"></svg>
          </div>
          <div>
            <h3 class="text-lg font-semibold">Project Pass/Fail Ratio</h3>
            <svg id="pass-fail-pie"></svg>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module"src="src/queries.js"></script>
  <script type="module"src="src/graphs.js"></script>
  <script type="module"src="src/main.js"></script>
</body>
</html>
